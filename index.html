<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VisualizeThis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<button id="visualizeButton" type="button" class="btn btn-outline-primary btn-lg visualizeButton" onclick="createtables()">Let's Visualize</button>
<div class="tooltip"></div>
<div id="grid" class="grid-container">
    <div class="svg-containervisualizationskill svg-container">
        <svg class="visualizationskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerstatisticalskill svg-container">
        <svg class="statisticalskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containermathematicsskill svg-container">
        <svg class="mathematicsskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerartisticskill svg-container">
        <svg class="artisticskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containercomputerskill svg-container">
        <svg class="computerskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerprogrammingskill svg-container">
        <svg class="programmingskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containergraphicsprogrammingskill svg-container">
        <svg class="graphicsprogrammingskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerhciskill svg-container">
        <svg class="hciskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerevaluationskill svg-container">
        <svg class="evaluationskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containercommunicationskill svg-container">
        <svg class="communicationskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containercollaborationskill svg-container">
        <svg class="collaborationskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="svg-containerrepositoryskill svg-container">
        <svg class="repositoryskill" viewBox="0 0 350 300" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
</div>
<div id="sidebar" class="sidebar">
    <button id="backbutton" type="button" class="btn btn-outline-primary backButton" onclick="createtables()">Go Back</button>
    <div class="btn-group dropdownButton">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Groups
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 0)">Group 1</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 1)">Group 2</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 2)">Group 3</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 3)">Group 4</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 4)">Group 5</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 5)">Group 6</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 6)">Group 7</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 7)">Group 8</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 8)">Group 9</a>
          <a class="dropdown-item" href="#" onclick="changeGroup(this.innerHTML, 9)">Group 10</a>
        </div>
    </div>
    <h3 id="groupHeader" class="chosenGroup">Group 1</h3>
    <div id="groupListContainer">

    </div>
    <button type="button" class="btn btn-outline-primary" onclick="addToGroup()">Add to Group</button>
</div>
<h2 id="detailsText" class="detailsText"></h2>
<div id="Result" class="details"></div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="data.js"></script>
<script src="scripting.js"></script>

</html>
